<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
	<ion-button (click)="this.doLogout()" slot="end">
		<ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
	  </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
	<ion-list-header>
		<ion-label>Your trips</ion-label>
	  </ion-list-header>
	<ion-item *ngFor="let trip of this.tripService.homeTrips$|async" [routerLink]="['/trip', trip.offertaID]">
		<ion-avatar slot="start">
			<ion-img [src]="trip.coverUrl"></ion-img>
		</ion-avatar>
		<ion-label>{{trip.offertaID}} - {{trip.descrizione}}</ion-label>
		<!-- Red badge if trip cancelled -->
		<ion-badge slot="end" color="danger" *ngIf="trip.annullataTO || trip.annullataADV">&nbsp;&nbsp;</ion-badge>
	</ion-item>
  </ion-list>

</ion-content>
