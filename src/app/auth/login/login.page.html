<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<form  [formGroup]="loginForm">
		<ion-list>
			<ion-item>
				<ion-input label="Email input" type="email" placeholder="email@domain.com" formControlName="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input label="Password input" type="password" formControlName="password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-button (click)="onLogin($event)">Login</ion-button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
