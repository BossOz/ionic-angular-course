<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list>
		<ion-item>
			<ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input label="Password input" type="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-button (click)="onLogin($event)">Login</ion-button>
		</ion-item>
	</ion-list>
</ion-content>
